<!DOCTYPE html>
<html>
    <head>
        <title>Donut Form</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h3 id="label">Donut Form</h3>
            <hr>
        </header>
        <form  class="border" action="http://server1" method="post">
            <section>
                <span class="donut">What type of donut do you want?</span>
                <br>
                <label for="glazed">Glazed</label>
                <input type="radio" name="answer" id="glazed" value="glazed">
                
                <label for="frosted">Frosted</label>
                <input type="radio" name="answer" id="frosted" value="frosted">
                
                <label for="jelly">Jelly</label>
                <input type="radio" name="answer" id="jelly" value="jelly">
            </section> 
            <section>
                <br>
                <span>How many donuts do you want? </span>
                <label for="amount"></label>
                <input type="number" name="donuts" id="number" min="1" max="20" step="1">
            </section>
            <section>
                <br>
                <label for="submit"></label>
                <input type="submit" name="submit" id="submit">
            </section>
        </form>
    </body>
</html>
